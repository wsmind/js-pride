<!DOCTYPE html>
<html>
	<head>
		<title>Demo!</title>
		<style type="text/css">
			body
			{
				margin: 0px;
				padding: 0px;
				background-color: #000;
			}
			
			#demo
			{
				margin: 0px;
				padding: 0px;
				position: absolute;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<iframe id="demo" src="build/unpacked.html" seamless="seamless"></iframe>
		<script type="text/javascript">
			function reloadFrame()
			{
				var frame = document.getElementById("demo")
				frame.src = "build/unpacked.html"
				frame.contentWindow.location.reload(true)
			}
			
			document.body.onload = function()
			{
				reloadFrame()
				setInterval(function()
				{
					location.reload(true)
				}, 10000)
			}
		</script>
	</body>
</html>
